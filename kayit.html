<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol -GölOtel</title>
  <link rel="stylesheet" href="styles/kayit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" >

</head>
<body>
  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="ad">Ad Soyad</label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı ve Soyadınızı Girin" required>
      </div>
      <div class="input-group">
        <label for="email">Email Adresi</label>
        <input type="email" id="email" name="email" placeholder="Email Adresinizi Girin" required>
      </div>
      <div class="input-group">
        <label for="sifre">Şifre</label>
        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi Girin" required>
      </div>
      <div class="input-group">
        <label for="sifre-tekrar">Şifre Tekrar</label>
        <input type="password" id="sifre-tekrar" name="sifre-tekrar" placeholder="Şifrenizi Tekrar Girin" required>
      </div>
      <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
  </div>
</body>
</html>
