<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap - GölOtel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" >
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="form-container">
    <h2>Giriş Yap</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="email">Email Adresi</label>
        <input type="email" id="email" name="email" placeholder="Email Adresinizi Girin" required>
      </div>
      <div class="input-group">
        <label for="sifre">Şifre</label>
        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi Girin" required>
      </div>
      <button type="submit">Giriş Yap</button>
    </form>
    <p>Hesabınız yok mu? <a href="kayit.html">Kayıt Ol</a></p>
  </div>
</body>
</html>
